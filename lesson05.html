  <h1>seaborn（シーボーン）とは？</h1>
  <p>seabornは、Pythonで<strong>洗練されたグラフを簡単に描画</strong>できるライブラリです。</p>
  <p>matplotlibをベースにしており、<strong>統計的なデータの可視化</strong>に特化しています。</p>

  <h2>seabornを使うメリット</h2>
  <ul>
    <li>見た目が整った美しいグラフを簡単に描ける</li>
    <li>カテゴリごとの比較・分布・相関などを視覚化しやすい</li>
    <li>matplotlibよりもコードが簡潔で直感的</li>
    <li>pandasのDataFrameとの相性が抜群</li>
    <li>色やスタイルがデフォルトで整っているので調整不要なことが多い</li>
  </ul>
</div>
