<h1>matplotlib（マットプロットリブ）とは？</h1>
<p>matplotlibは、Pythonで<strong>グラフや図を描画</strong>するための定番ライブラリです。</p>
<p>「データの傾向を視覚的に見たい」「分析結果を図で表現したい」といったときに活用されます。</p>

<h2>matplotlibを使うメリット</h2>
<ul>
  <li>折れ線グラフ・棒グラフ・円グラフなど、豊富な種類のグラフを描ける</li>
  <li>軸のラベルやタイトル、凡例など細かな調整が可能</li>
  <li>分析結果を視覚化して、直感的に理解できる</li>
  <li>他のライブラリ（pandasやNumPy）との連携も簡単</li>
</ul>
